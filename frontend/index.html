<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce Home</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        align-items: center;
      }

      nav a {
        color: white;
        margin-right: 20px;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .product {
        background: white;
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        width: 200px;
        text-align: center;
        border-radius: 6px;
      }

      .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      #productList {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .add-to-cart {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px;
        cursor: pointer;
        margin-top: 10px;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #222;
        color: white;
        margin-top: 20px;
      }

      button.logout {
        background-color: crimson;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>E-commerce</strong>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button id="authBtn" class="logout">Sign In</button>
      </nav>
    </header>

    <main>
      <h2 style="text-align: center; margin-top: 20px">Our Products</h2>
      <div id="productList">Loading products...</div>
    </main>

    <footer>&copy; 2025 E-commerce Store. All rights reserved.</footer>

    <script>
      const authBtn = document.getElementById("authBtn");
      const productList = document.getElementById("productList");

      let userId = localStorage.getItem("userId");

      function updateAuthBtn() {
        authBtn.textContent = userId ? "Logout" : "Sign In";
      }

      authBtn.onclick = () => {
        if (userId) {
          localStorage.removeItem("userId");
          alert("Logged out.");
          userId = null;
          updateAuthBtn();
          location.reload();
        } else {
          window.location.href = "login.html";
        }
      };

      updateAuthBtn();

      function loadProducts() {
        fetch(
          "https://simple-ecommerce-backend-6nvi.onrender.com//api/products/get-product"
        )
          .then((res) => res.json())
          .then((products) => {
            productList.innerHTML = "";
            if (!products.length) {
              productList.innerHTML = "<p>No products available.</p>";
              return;
            }

            products.forEach((p) => {
              const div = document.createElement("div");
              div.className = "product";

              const imageUrl = p.image
                ? `https://simple-ecommerce-backend-6nvi.onrender.com//${p.image}`
                : "https://via.placeholder.com/200x150";

              div.innerHTML = `
              <img src="${imageUrl}" alt="${p.name}" />
              <h4>${p.name}</h4>
              <p>${p.description}</p>
              <p><strong>${p.price} Birr</strong></p>
              <button class="add-to-cart">Add to Cart</button>
            `;

              div.querySelector(".add-to-cart").onclick = () => {
                if (!userId) {
                  alert("Please sign in to add products to cart.");
                  return;
                }
                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.push(p);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`${p.name} added to cart!`);
              };

              productList.appendChild(div);
            });
          })
          .catch((err) => {
            productList.innerHTML = `<p style="color:red;">Failed to load products: ${err.message}</p>`;
          });
      }

      loadProducts();
    </script>
  </body>
</html>
